<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report: {{ report.query }}</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; background-color: #f4f4f9; color: #333; }
        .report-container { background-color: #fff; border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
        h1 { color: #444; }
        h2 { border-bottom: 2px solid #eee; padding-bottom: 5px; }
        pre { white-space: pre-wrap; word-wrap: break-word; background-color: #fafafa; padding: 15px; border-radius: 5px; border: 1px solid #eee; }
        ul { padding-left: 20px; }
        li { margin-bottom: 10px; }
        a { color: #007bff; }
    </style>
</head>
<body>
    <a href="/">&larr; Back to Home</a>
    <div class="report-container">
        <h1>Report for: "{{ report.query }}"</h1>
        
        <h2>Generated Report</h2>
        <pre>{{ report.report_content }}</pre>

        <h2>Sources Used</h2>
        <ul>
            {% for source in report.sources %}
                <li><a href="{{ source.url }}" target="_blank">{{ source.url }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
